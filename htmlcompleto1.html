<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html1</title>
    <style>
        body{
            background-color: cornflowerblue;
        }
        .rodapé_pagina{
            width: 200px;
            text-align: center;
            background-color: #aaa;
            
        }
        .leo1{
            display: inline;
            padding: 10px;
            margin: auto;
            border: 2px  solid ;
            border-radius: 5px;
            background-color: #aaa;
            width: 300px;
        }
    </style>
</head>
<body>
        <h1>leonardo lopes fernandes </h1>
    
    <form class="leo1" name =" f_cadastro" action="@" method="get">
        <label >username:</label>  <!--label e que vai dar nome pra meu imput-->
        <input type="text" name="f_username" >
        <label >senha:</label>
        <input type="password" name="f_senha" maxlength="20" size="25">          
        <label > espotes favoritos:</label>
        <input type="checkbox" name="f_fut"> futebol
        <input type="checkbox" name="f_bas"> basquete
        <input type="submit" name="f_entrar" value="entrar">  
        <label > Hora:</label>
        <input type="time" name="f_hora" min="09:00" max="17:00 "required> <!--o required é um comando  que faz o campo ser obrigatorio -->
             
    </form>
 <div> <br>
    <label>Possui carros ?</label> <br>
    <input type="radio" name="f_carro" value="s"> sim <br>
    <input type="radio" name="f_carro" value="n"> não <br>
    <label >Data :</label>
    <input type="date" >
    <label > Selecione uma  cor:</label>
    <input type="color">
    <label > digite seu email:</label>
    <input type="email">
    <label >Digite seu Telefone: </label>
    <input type="tel" pattern="\([0-9]{2})[9]{1}[0-9]{4}-[0-9]{4}\" placeholder="(xx)9xxxx-xxxx"> <!--pattern é pra definir o padrão do meu numero de telefone--> <br>
    <label > Escolha um  Numero: </label>
    <input type="number"> <br>
    <label > Selecine o Arquivo :</label>
    <input type="file" multiple> <!-- file permite selecionar um arquivo pra enviar para o banco de dados -->
    <label >informe a url:</label>
    <input type="url">
</div><br>
<form  class="leo">
    <select name="f-selecionar" > <!--tag pra selecionar alguma coisa -->
        <option >preto</option> <!--tag pra fazer opçoes na minha selação  -->
        <option >branco</option>
        <option >verde</option>
        <option >amarelo</option>
        <option >azul</option>
    
    </select>
    <label >lista de cores:</label>
    <input list="cores" name="f-cor">
   <datalist id="cores">
        <option >vermelho</option>
        <option >amarelo</option>
        <option >preto</option>
        <option >branco</option>
   </datalist>
    
</form>
   
    
    <footer class="rodapé_pagina">
        <p>canal do leonardo </p>
    </footer>
</body>
</html>
